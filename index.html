<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D City Explorer</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #111122; }
        
        #info-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 280px;
            padding: 20px;
            background: rgba(15, 15, 30, 0.9);
            color: white;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            display: none;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
            pointer-events: none; /* Allows clicking through the panel if needed */
        }

        h2 { margin: 0 0 10px 0; color: #00d4ff; font-size: 1.2rem; }
        p { margin: 5px 0; font-size: 0.9rem; color: #ccc; }
        span { color: white; font-weight: bold; }

        .controls-hint {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: rgba(255,255,255,0.5);
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div id="info-panel">
        <h2 id="b-name">Building Name</h2>
        <p>District: <span id="b-district">---</span></p>
        <p>Height: <span id="b-height">---</span>m</p>
        <p>Status: <span style="color: #44ff44;">Active</span></p>
    </div>

    <div class="controls-hint">Orbit: Left Click | Zoom: Scroll | Pan: Right Click</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="app.js"></script>
</body>
</html>
