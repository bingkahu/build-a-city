<!DOCTYPE html>

            transition: 0.3s; margin-top: 30px; letter-spacing: 5px;
        }
        button:hover { background: var(--gold); color: #000; box-shadow: 0 0 20px var(--gold); }
        #hud {
            position: absolute; bottom: 50px; left: 50px; width: 380px;
            color: #f4e4bc; background: rgba(10, 10, 10, 0.95); padding: 30px;
            border-top: 3px solid var(--gold); opacity: 0; transition: 0.5s; pointer-events: none;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
</head>
