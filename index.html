<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Baghdad: The City of Peace AD 762</title>
    <style>
        :root { --gold: #cca45e; --dark: #070604; --text: #f4e4bc; }
        body { margin: 0; overflow: hidden; background: var(--dark); font-family: 'Cinzel', serif; }
        
        /* CINEMATIC OVERLAYS */
        .bar { position: fixed; left: 0; width: 100%; height: 8vh; background: black; z-index: 10; pointer-events: none; }
        .top { top: 0; } .bottom { bottom: 0; }
        .vignette { position: fixed; inset: 0; box-shadow: inset 0 0 150px rgba(0,0,0,0.9); pointer-events: none; z-index: 5; }

        /* HUD SYSTEM */
        #hud {
            position: absolute; bottom: 12vh; left: 50px; width: 350px;
            background: rgba(15, 12, 8, 0.9); border: 1px solid var(--gold);
            padding: 25px; color: var(--text); display: none; z-index: 20;
            backdrop-filter: blur(10px); border-radius: 2px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            transform: translateY(20px); transition: all 0.3s ease;
        }
        #hud.active { display: block; transform: translateY(0); }
        h1 { margin: 0; font-size: 1.5rem; color: var(--gold); text-transform: uppercase; letter-spacing: 2px; }
        .label { font-size: 0.7rem; color: #887766; text-transform: uppercase; margin-top: 15px; display: block; border-bottom: 1px solid #443322; }
        .content { font-size: 1rem; margin-top: 5px; line-height: 1.6; }
        .lore { font-style: italic; color: #aaa; margin-top: 10px; border-left: 2px solid var(--gold); padding-left: 15px; }

        #clock { position: absolute; top: 10vh; right: 50px; text-align: right; color: var(--gold); z-index: 20; }
        .time { font-size: 2.5rem; font-weight: bold; line-height: 1; }

        #loader {
            position: fixed; inset: 0; background: #000; color: var(--gold);
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="loader">
        <h1 style="font-size:4rem">BAGHDAD</h1>
        <p style="letter-spacing:5px">THE ROUND CITY â€¢ 762 AD</p>
    </div>

    <div class="bar top"></div>
    <div class="bar bottom"></div>
    <div class="vignette"></div>

    <div id="clock">
        <div style="font-size:0.8rem; letter-spacing:3px">ABBASID CALIPHATE</div>
        <div id="time-val" class="time">DAWN</div>
    </div>

    <div id="hud">
        <h1 id="ui-name">House of Wisdom</h1>
        <span class="label">Classification</span>
        <div id="ui-type" class="content">Imperial Library</div>
        <span class="label">Chronicler's Entry</span>
        <div id="ui-lore" class="lore">Historical details...</div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="app.js"></script>
</body>
</html>
