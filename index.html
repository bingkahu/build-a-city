<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Build-a-City</title>
  <style>
    html, body { margin:0; height:100%; overflow:hidden; background:#111; }
    #info { position:fixed; top:10px; left:10px; padding:8px 12px; background:#222; color:#fff; border-radius:6px; font-family:sans-serif; font-size:14px; }
  </style>
</head>
<body>
  <div id="info">Click a building</div>
  <canvas id="city"></canvas>
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js';

    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('city'), antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(2, window.devicePixelRatio));

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x111111);

    const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(30, 20, 30);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.target.set(0, 0, 0);

    scene.add(new THREE.AmbientLight(0xffffff, 0.6));
    const dir = new THREE.DirectionalLight(0xffffff, 0.8);
    dir.position.set(20, 40, 20);
    scene.add(dir);

    // Ground
    const ground = new THREE.Mesh(
      new THREE.PlaneGeometry(100, 100),
      new THREE.MeshStandardMaterial({ color: 0x333333 })
    );
    ground.rotation.x = -Math.PI / 2;
    scene.add(ground);

    // Buildings
    const buildings = [];
    function addBuilding(x, z, h, name) {
      const mesh = new THREE.Mesh(
        new THREE.BoxGeometry(5, h, 5),
        new THREE.MeshStandardMaterial({ color: 0x3399ff })
      );
      mesh.position.set(x, h / 2, z);
      mesh.userData = { name };
      scene.add(mesh);
      buildings.push(mesh);
    }
    addBuilding(-10, 0, 15, "Library");
    addBuilding(0, 0, 25, "Tower");
    addBuilding(10, 0, 10, "Shop");

    // Raycaster
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    const info = document.getElementById('info');

    window.addEventListener('click', (e) => {
      mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);
      const hits = raycaster.intersectObjects(buildings);
      if (hits.length) {
        info.textContent = "You clicked: " + hits[0].object.userData.name;
      }
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
