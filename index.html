        }
        button:hover { background: var(--gold); color: #000; }

            position: absolute; bottom: 40px; left: 40px; width: 350px;
            color: #fff; background: rgba(0,0,0,0.8); padding: 25px;
            border-left: 4px solid var(--gold); pointer-events: none; opacity: 0; transition: 0.5s;
        }
    </style>

</head>
