<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Baghdad: The City of Peace (762 AD)</title>
    <style>
        :root { --gold: #cfaa6e; --dark: #0a0805; --glass: rgba(20, 16, 12, 0.95); }
        
        body { margin: 0; overflow: hidden; background: var(--dark); font-family: 'Cinzel', serif; }
        
        /* CINEMATIC VIGNETTE */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            box-shadow: inset 0 0 150px black; pointer-events: none; z-index: 1;
        }

        /* INFO PANEL */
        #hud {
            position: absolute; top: 40px; right: 40px; width: 340px;
            background: var(--glass); border: 1px solid var(--gold);
            padding: 0; color: #eee; z-index: 2;
            transform: translateX(400px); transition: transform 0.4s cubic-bezier(0.17, 0.67, 0.23, 1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }
        #hud.active { transform: translateX(0); }

        .header {
            background: linear-gradient(90deg, #1f1a12, #2e2618);
            padding: 15px 20px; border-bottom: 1px solid var(--gold);
        }
        h1 { margin: 0; font-size: 1.4rem; color: var(--gold); text-transform: uppercase; letter-spacing: 2px; }
        .sub { font-size: 0.7rem; color: #886644; text-transform: uppercase; letter-spacing: 3px; display: block; margin-top: 5px; }

        .content { padding: 25px; }
        .row { margin-bottom: 20px; }
        .label { color: #665544; font-size: 0.7rem; text-transform: uppercase; display: block; margin-bottom: 5px; }
        .value { font-size: 1.1rem; color: #eec; line-height: 1.4; }
        .lore-text { font-style: italic; color: #aa9988; font-size: 0.95rem; border-left: 2px solid var(--gold); padding-left: 15px; }

        /* LOADING SCREEN */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; color: var(--gold); display: flex; 
            justify-content: center; align-items: center; z-index: 99;
            transition: opacity 1s;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="loader"><h1>Constructing the Round City...</h1></div>
    <div class="overlay"></div>

    <div id="hud">
        <div class="header">
            <h1 id="ui-name">Building Name</h1>
            <span id="ui-type" class="sub">Structure Type</span>
        </div>
        <div class="content">
            <div class="row">
                <span class="label">District</span>
                <div id="ui-district" class="value">District Name</div>
            </div>
            <div class="row">
                <span class="label">Historical Archives</span>
                <div id="ui-lore" class="lore-text">Lore description goes here.</div>
            </div>
        </div>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", 
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
    </script>
    <script type="module" src="app.js"></script>
</body>
</html>
