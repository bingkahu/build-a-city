
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baghdad AD 800: The Golden Age</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050403; font-family: 'Times New Roman', serif; }
        
        #info-panel {
            position: absolute; top: 40px; right: 40px;
            width: 320px; padding: 30px;
            background: rgba(20, 15, 10, 0.9);
            color: #e2c285; border: 1px solid #7d6337;
            box-shadow: 0 0 50px rgba(0,0,0,1), inset 0 0 30px rgba(125, 99, 55, 0.2);
            display: none; border-radius: 2px;
            backdrop-filter: blur(15px);
        }

        h2 { margin: 0 0 15px 0; color: #ffcc66; font-variant: small-caps; letter-spacing: 3px; border-bottom: 1px solid #7d6337; }
        .label { color: #8e7850; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 2px; display: block; margin-top: 15px; }
        p { line-height: 1.6; font-style: italic; margin: 5px 0; font-size: 1.05rem; }

        .vignette {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            box-shadow: inset 0 0 200px rgba(0,0,0,0.9);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="vignette"></div>
    <div id="info-panel">
        <h2 id="b-name">Location Name</h2>
        <span class="label">Historical Function</span>
        <p id="b-type">Type</p>
        <span class="label">Chronicler's Note</span>
        <p id="b-lore">Lore</p>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="app.js"></script>
</body>
</html>
