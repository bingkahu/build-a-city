<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baghdad: The Eternal City</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --sand: #f4e4bc; }
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: 'Cinzel', serif; }
        
        #boot {
            position: fixed; inset: 0; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; background: #0b0a09; 
            z-index: 100; transition: opacity 0.8s;
        }
        button {
            padding: 15px 40px; background: none; border: 2px solid var(--gold);
            color: var(--gold); font-family: 'Cinzel'; cursor: pointer; font-size: 1.2rem;
            letter-spacing: 5px; transition: 0.3s;
        }
        button:hover { background: var(--gold); color: #000; box-shadow: 0 0 15px var(--gold); }

        #hud {
            position: fixed; bottom: 30px; left: 30px; padding: 20px;
            background: rgba(0,0,0,0.7); border-left: 4px solid var(--gold);
            color: var(--sand); pointer-events: none; opacity: 0; transition: 0.5s;
        }
    </style>
</head>
<body>

    <div id="boot">
        <h1 style="color: var(--gold); letter-spacing: 15px;">BAGHDAD</h1>
        <p style="color: #6d5f4f;">THE RADIANT CITY OF PEACE</p>
        <button id="start-btn">BEGIN CHRONICLE</button>
    </div>

    <div id="hud">
        <h2 id="b-title" style="margin:0; color:var(--gold);"></h2>
        <p id="b-desc" style="margin:5px 0 0 0; font-size: 0.9rem;"></p>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.module.min.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js';

        let scene, camera, renderer, controls, clock;
        let isCinematic = true;

        document.getElementById('start-btn').addEventListener('click', () => {
            const audio = new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3');
            audio.loop = true; audio.volume = 0.4; audio.play();
            document.getElementById('boot').style.opacity = '0';
            setTimeout(() => { document.getElementById('boot').remove(); init(); }, 800);
        });

        function init() {
            clock = new THREE.Clock();
            scene = new THREE.Scene();
            
            // Pro Sky: Gradient atmosphere instead of flat color
            scene.background = new THREE.Color(0x87CEEB); 
            scene.fog = new THREE.FogExp2(0xd2b48c, 0.00015);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 20000);
            camera.position.set(3500, 2500, 3500);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            // Cinematic Color Grading
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.enabled = false;

            // --- STATIC DAYLIGHT SYSTEM ---
            const sun = new THREE.DirectionalLight(0xffffff, 2.5);
            sun.position.set(1000, 2000, 1000); // Fixed high position for "Noon" feel
            sun.castShadow = true;
            scene.add(sun, new THREE.AmbientLight(0xffffff, 0.8));

            createCity();
            animate();
        }

        function createCity() {
            // Ground
            const floor = new THREE.Mesh(
                new THREE.PlaneGeometry(15000, 15000),
                new THREE.MeshStandardMaterial({ color: 0xc2a679, roughness: 1 })
            );
            floor.rotation.x = -Math.PI / 2;
            floor.receiveShadow = true;
            scene.add(floor);

            // Optimized Instancing (4000 buildings)
            const count = 4000;
            const bodyGeo = new THREE.BoxGeometry(1, 1, 1);
            const cityMat = new THREE.MeshStandardMaterial({ color: 0x8b7355 });
            const city = new THREE.InstancedMesh(bodyGeo, cityMat, count);
            
            const dummy = new THREE.Object3D();
            for (let i = 0; i < count; i++) {
                const r = 250 + Math.random() * 1200;
                const a = Math.random() * Math.PI * 2;
                const h = 30 + Math.random() * 70;
                
                dummy.position.set(Math.cos(a) * r, h/2, Math.sin(a) * r);
                dummy.scale.set(25 + Math.random() * 15, h, 25 + Math.random() * 15);
                dummy.updateMatrix();
                city.setMatrixAt(i, dummy.matrix);
            }
            city.castShadow = true;
            city.receiveShadow = true;
            scene.add(city);

            // House of Wisdom (Central Landmark)
            const wisdom = new THREE.Group();
            const base = new THREE.Mesh(new THREE.CylinderGeometry(120, 130, 180, 16), new THREE.MeshStandardMaterial({color: 0x9c8263}));
            const dome = new THREE.Mesh(new THREE.SphereGeometry(120, 32, 16, 0, 6.3, 0, 1.6), new THREE.MeshStandardMaterial({color: 0xd4af37, metalness: 1, roughness: 0.2}));
            dome.position.y = 90;
            wisdom.add(base, dome);
            scene.add(wisdom);
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();

            if (isCinematic) {
                // Smooth overhead swoop
                camera.position.x = Math.cos(time * 0.15) * 4000;
                camera.position.z = Math.sin(time * 0.15) * 4000;
                camera.position.y = 2000;
                camera.lookAt(0, 0, 0);
                if (time > 8) { isCinematic = false; controls.enabled = true; }
            }

            controls.update();
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
