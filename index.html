<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Baghdad: The Round City</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Cinzel', serif; }
        #boot { position: fixed; inset: 0; display: flex; flex-direction: column; justify-content: center; 
                align-items: center; background: #0b0a09; z-index: 100; color: #d4af37; text-align: center; }
        button { padding: 20px 50px; background: none; border: 2px solid #d4af37; color: #d4af37; 
                 font-size: 1.5rem; cursor: pointer; letter-spacing: 5px; font-family: 'Cinzel'; margin-top: 20px; }
        button:hover { background: #d4af37; color: #000; }
        #hud { position: fixed; bottom: 30px; left: 30px; width: 300px; padding: 20px;
               background: rgba(0,0,0,0.85); border-left: 4px solid #d4af37; color: #f4e4bc; 
               opacity: 0; transition: 0.4s; pointer-events: none; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
</head>
<body>
    <div id="boot">
        <h1 style="letter-spacing:15px; margin:0;">BAGHDAD</h1>
        <p style="color: #6d5f4f;">THE RADIANT CITY OF PEACE</p>
        <button id="start-btn">BEGIN CHRONICLE</button>
    </div>
    <div id="hud"><h2 id="b-title" style="margin:0; color:#d4af37;"></h2><p id="b-desc"></p></div>

    <script type="importmap">
        { "imports": { "three": "https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.module.min.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js';

        let scene, camera, renderer, controls, clock;
        let isCinematic = true;

        document.getElementById('start-btn').addEventListener('click', () => {
            const audio = new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3');
            audio.loop = true;
            audio.volume = 0.5;
            audio.play();

            document.getElementById('boot').style.opacity = '0';
            setTimeout(() => document.getElementById('boot').remove(), 800);
            init();
        });

        function init() {
            clock = new THREE.Clock();
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xd2b48c); 

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 15000);
            // Starting position for the cutscene (High and far)
            camera.position.set(3000, 2000, 3000); 

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.enabled = false; // Disable until cutscene ends

            const sun = new THREE.DirectionalLight(0xffffff, 2.5);
            sun.position.set(500, 1000, 500);
            scene.add(sun, new THREE.AmbientLight(0xffffff, 0.6));

            // --- THE SOLID FLOOR ---
            const floorGeo = new THREE.PlaneGeometry(10000, 10000);
            const floorMat = new THREE.MeshStandardMaterial({ color: 0xc2a679 });
            const floor = new THREE.Mesh(floorGeo, floorMat);
            floor.rotation.x = -Math.PI / 2;
            floor.position.y = -2;
            scene.add(floor);

            // --- THE BLUE RING RIVER ---
            const riverGeo = new THREE.RingGeometry(1100, 1300, 64);
            const riverMat = new THREE.MeshStandardMaterial({ color: 0x0055ff, metalness: 0.8, roughness: 0.2 });
            const river = new THREE.Mesh(riverGeo, riverMat);
            river.rotation.x = -Math.PI / 2;
            river.position.y = 0.1; 
            scene.add(river);

            // --- DETAILED BUILDINGS (Multiple Geometries) ---
            const count = 4000;
            const bodyGeo = new THREE.BoxGeometry(1, 1, 1);
            const detailGeo = new THREE.BoxGeometry(1.1, 0.1, 1.1); // For "ledge" details
            
            const cityMaterial = new THREE.MeshStandardMaterial({ color: 0x8b7355 });
            const city = new THREE.InstancedMesh(bodyGeo, cityMaterial, count);
            const details = new THREE.InstancedMesh(detailGeo, cityMaterial, count);
            
            const dummy = new THREE.Object3D();

            for (let i = 0; i < count; i++) {
                const r = 180 + Math.random() * 850;
                const a = Math.random() * Math.PI * 2;
                const x = Math.cos(a) * r + (Math.random() * 30 - 15);
                const z = Math.sin(a) * r + (Math.random() * 30 - 15);
                
                const h = 20 + Math.random() * 50;
                const w = 15 + Math.random() * 15;

                // Main body
                dummy.position.set(x, h/2, z);
                dummy.scale.set(w, h, w);
                dummy.rotation.y = Math.random() * Math.PI;
                dummy.updateMatrix();
                city.setMatrixAt(i, dummy.matrix);

                // Add a "roof ledge" detail
                dummy.position.y = h;
                dummy.scale.set(w * 1.1, 2, w * 1.1);
                dummy.updateMatrix();
                details.setMatrixAt(i, dummy.matrix);
            }
            scene.add(city, details);

            // --- HOUSE OF WISDOM ---
            const palace = new THREE.Group();
            const pBase = new THREE.Mesh(new THREE.CylinderGeometry(100, 110, 100, 16), new THREE.MeshStandardMaterial({color: 0x9c8263}));
            const pDome = new THREE.Mesh(new THREE.SphereGeometry(100, 32, 16, 0, 6.3, 0, 1.6), new THREE.MeshStandardMaterial({color: 0xd4af37, metalness: 1, roughness: 0.1}));
            pDome.position.y = 50;
            palace.add(pBase, pDome);
            scene.add(palace);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();

            // CUTSCENE LOGIC: Slow camera swoop
            if (isCinematic) {
                camera.position.x = Math.cos(time * 0.2) * 2500;
                camera.position.z = Math.sin(time * 0.2) * 2500;
                camera.position.y -= 2;
                camera.lookAt(0, 0, 0);

                if (time > 6) { // End cutscene after 6 seconds
                    isCinematic = false;
                    controls.enabled = true;
                }
            }

            controls.update();
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
